    <style>
        :root {
            /* M3 Color Palette - Light Theme */
            --md-sys-color-primary: #1967D2;
            --md-sys-color-on-primary: #FFFFFF;
            --md-sys-color-primary-container: #D1E3FF;
            --md-sys-color-on-primary-container: #001E3A;
            --md-sys-color-secondary: #5E89C2; 
            --md-sys-color-on-secondary: #FFFFFF;
            --md-sys-color-background: #F8F9FA; 
            --md-sys-color-on-background: #1F1F1F;
            --md-sys-color-surface: #FFFFFF; 
            --md-sys-color-on-surface: #1F1F1F;
            --md-sys-color-surface-variant: #E1E3E5; 
            --md-sys-color-on-surface-variant: #444746;
            --md-sys-color-outline: #747775;
            --md-sys-color-error: #D93025;
            --md-sys-color-on-error: #FFFFFF;
            --md-sys-color-error-container: #FAD2CF;
            --md-sys-color-on-error-container: #410001;
            --md-sys-color-success: #1E8E3E;
            --md-sys-color-on-success: #FFFFFF;
            --md-sys-color-success-container: #C8E6C9;
            --md-sys-color-on-success-container: #0D3C1E;


            /* M3 Typography */
            --md-sys-font-family-name: 'Roboto', sans-serif;
            --md-sys-typescale-headline-medium-font-size: 28px;
            --md-sys-typescale-headline-medium-line-height: 36px;
            --md-sys-typescale-title-large-font-size: 22px;
            --md-sys-typescale-title-large-line-height: 28px;
            --md-sys-typescale-body-large-font-size: 16px;
            --md-sys-typescale-body-large-line-height: 24px;
            --md-sys-typescale-label-large-font-size: 14px;
            --md-sys-typescale-label-large-line-height: 20px;
            --md-sys-typescale-body-small-font-size: 12px; /* For helper/error text */
            --md-sys-typescale-body-small-line-height: 16px;
            --md-sys-font-weight-regular: 400;
            --md-sys-font-weight-medium: 500;

            /* M3 Spacing */
            --md-sys-spacing-unit: 0.5rem; /* 8px */
            --md-sys-spacing-xs: 0.5rem;
            --md-sys-spacing-s: 0.75rem;
            --md-sys-spacing-m: 1rem;
            --md-sys-spacing-l: 1.5rem;
            --md-sys-spacing-xl: 2rem;
            
            /* M3 Shape */
            --md-sys-shape-corner-extra-small: 0.25rem; /* 4dp (for text fields) */
            --md-sys-shape-corner-medium: 0.75rem; /* 12dp (for cards/sections) */
            --md-sys-shape-corner-large: 1rem;    /* 16dp */
            --md-sys-shape-corner-full: 9999px; /* For buttons */
            
            /* M3 Elevation */
            --md-sys-elevation-level0: none;
            --md-sys-elevation-level1: 0px 1px 2px rgba(0, 0, 0, 0.3), 0px 1px 3px 1px rgba(0,0,0,0.15);
            --md-sys-elevation-level2: 0px 1px 2px rgba(0,0,0,0.3), 0px 2px 6px 2px rgba(0,0,0,0.15);

            /* Transitions */
            --md-sys-motion-duration-short: 150ms;
            --md-sys-motion-easing-standard: cubic-bezier(0.4, 0.0, 0.2, 1);
        }

        body {
            font-family: var(--md-sys-font-family-name);
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-background);
            line-height: var(--md-sys-typescale-body-large-line-height);
            display: flex; flex-direction: column; min-height: 100vh; margin:0;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .dashboard-wrapper {
            background-color: var(--md-sys-color-background); width: 100%;
            flex-grow: 1; display: flex; flex-direction: column;
        }
        
        .dashboard-header {
            display: flex; justify-content: space-between; align-items: center;
            padding: var(--md-sys-spacing-m) var(--md-sys-spacing-l);
            background-color: var(--md-sys-color-surface); 
            box-shadow: var(--md-sys-elevation-level1);
            position: sticky; top: 0; z-index: 1000;
        }
        .dashboard-header .logo-small { max-width: 132px; }
        /* Settings icon in header is less relevant on settings page itself, but keep for consistency if it's a shared component */
        .settings-icon span { color: var(--md-sys-color-on-surface-variant); }
        .settings-icon:hover span { color: var(--md-sys-color-primary); }

        .main-nav {
            display: flex; justify-content: center;
            background-color: var(--md-sys-color-surface);
            padding: var(--md-sys-spacing-xxs) 0;
            box-shadow: var(--md-sys-elevation-level1);
            position: sticky; top: 68px; /* Adjust based on actual header height */
            z-index: 999;
            overflow-x: auto; /* For smaller screens */
        }
        .nav-tab {
            padding: var(--md-sys-spacing-s) var(--md-sys-spacing-l); margin: 0 var(--md-sys-spacing-xs);
            cursor: pointer; font-family: var(--md-sys-typescale-label-large-font-family-name);
            font-weight: var(--md-sys-font-weight-medium); font-size: var(--md-sys-typescale-label-large-font-size);
            color: var(--md-sys-color-on-surface-variant); border-bottom: 2px solid transparent;
            transition: color var(--md-sys-motion-duration-short) var(--md-sys-motion-easing-standard), 
                        border-color var(--md-sys-motion-duration-short) var(--md-sys-motion-easing-standard);
            border-radius: var(--md-sys-shape-corner-small) var(--md-sys-shape-corner-small) 0 0;
            position: relative; text-decoration: none; display: inline-flex; align-items: center; gap: var(--md-sys-spacing-xs);
            white-space: nowrap;
        }
        .nav-tab:hover { color: var(--md-sys-color-primary); }
        .nav-tab.active { /* This class might be set by JS based on current page */
            color: var(--md-sys-color-primary);
            border-bottom-color: var(--md-sys-color-primary);
        }
        .nav-tab-disabled {
            color: var(--md-sys-color-on-surface-variant);
            opacity: 0.38; cursor: not-allowed;
        }
        .nav-tab-disabled .coming-soon-inline {
            font-size: 0.65rem; margin-left: var(--md-sys-spacing-xxs);
            background-color: var(--md-sys-color-surface-variant); color: var(--md-sys-color-on-surface-variant);
            padding: 0.1rem 0.4rem; border-radius: var(--md-sys-shape-corner-full);
        }
        
        .welcome-user {
            font-size: var(--md-sys-typescale-body-medium-font-size);
            color: var(--md-sys-color-on-surface-variant);
            display: flex; align-items: center;
        }
         .welcome-user::before {
            content: ""; display: inline-block; width: 8px; height: 8px;
            background-color: var(--md-sys-color-success); /* Green for online state */
            border-radius: 50%; margin-right: var(--md-sys-spacing-xs);
        }
        .btn-logout { /* M3 Filled Button with Error color */
            background-color: var(--md-sys-color-error); color: var(--md-sys-color-on-error);
            padding: var(--md-sys-spacing-xs) var(--md-sys-spacing-m);
            font-family: var(--md-sys-typescale-label-large-font-family-name);
            font-size: var(--md-sys-typescale-label-large-font-size);
            border-radius: var(--md-sys-shape-corner-full);
            transition: background-color var(--md-sys-motion-duration-short) var(--md-sys-motion-easing-standard);
            border: none; cursor: pointer; display: inline-flex; align-items: center; gap: var(--md-sys-spacing-xs);
        }
        .btn-logout:hover { background-color: color-mix(in srgb, var(--md-sys-color-error) 90%, black); }
        
        /* Settings Page Specific Styles */
        .dashboard-content-area {
            padding: var(--md-sys-spacing-xl); /* 32px */
            flex-grow: 1;
            display: flex; /* Center the settings container */
            justify-content: center;
            align-items: flex-start; /* Align to top if content is shorter than viewport */
        }
        
        .settings-container {
            width: 100%;
            max-width: 700px;
            background-color: var(--md-sys-color-surface);
            padding: var(--md-sys-spacing-xl); /* 32px */
            border-radius: var(--md-sys-shape-corner-medium); /* 12dp for card-like appearance */
            box-shadow: var(--md-sys-elevation-level1);
        }

        .settings-container > h1 { /* Headline Medium */
            font-family: var(--md-sys-typescale-headline-medium-font-family-name);
            font-weight: var(--md-sys-font-weight-regular);
            font-size: var(--md-sys-typescale-headline-medium-font-size);
            line-height: var(--md-sys-typescale-headline-medium-line-height);
            color: var(--md-sys-color-on-surface);
            margin-bottom: var(--md-sys-spacing-xl); /* 32px */
            text-align: center;
        }

        .settings-section {
            margin-bottom: var(--md-sys-spacing-xl); /* 32px */
            padding-bottom: var(--md-sys-spacing-l); /* 24px */
            border-bottom: 1px solid var(--md-sys-color-outline);
        }
        .settings-section:last-child { margin-bottom: 0; border-bottom: none; padding-bottom: 0; }

        .settings-section h2 { /* Title Large */
            font-family: var(--md-sys-typescale-title-large-font-family-name);
            font-weight: var(--md-sys-font-weight-medium);
            font-size: var(--md-sys-typescale-title-large-font-size);
            line-height: var(--md-sys-typescale-title-large-line-height);
            color: var(--md-sys-color-primary); /* Primary color for section titles */
            margin-bottom: var(--md-sys-spacing-l); /* 24px */
        }

        .input-group { margin-bottom: var(--md-sys-spacing-l); /* 24px */ }

        .input-group label { /* Label Large */
            display: block;
            font-family: var(--md-sys-typescale-label-large-font-family-name);
            font-weight: var(--md-sys-font-weight-medium);
            font-size: var(--md-sys-typescale-label-large-font-size);
            line-height: var(--md-sys-typescale-label-large-line-height);
            color: var(--md-sys-color-on-surface-variant);
            margin-bottom: var(--md-sys-spacing-xs); /* 8px */
        }
        /* M3 Text Field Inspired Styling */
        .input-group input[type="text"],
        .input-group input[type="email"],
        .input-group input[type="password"],
        .input-group input[type="date"] {
            width: 100%;
            padding: var(--md-sys-spacing-m); /* 16px */
            background-color: color-mix(in srgb, var(--md-sys-color-primary) 4%, var(--md-sys-color-surface)); /* M3 Filled text field subtle bg */
            border: none; 
            border-bottom: 1px solid var(--md-sys-color-on-surface-variant); /* Underline */
            border-radius: var(--md-sys-shape-corner-extra-small) var(--md-sys-shape-corner-extra-small) 0 0; /* Top corners rounded */
            font-size: var(--md-sys-typescale-body-large-font-size);
            color: var(--md-sys-color-on-surface);
            transition: border-color var(--md-sys-motion-duration-short) var(--md-sys-motion-easing-standard), 
                        background-color var(--md-sys-motion-duration-short) var(--md-sys-motion-easing-standard);
            box-sizing: border-box;
        }
        .input-group input[type="text"]:read-only,
        .input-group input[type="email"]:read-only {
             background-color: var(--md-sys-color-surface-variant); /* More distinct for readonly */
             border-bottom: 1px solid var(--md-sys-color-outline);
             color: var(--md-sys-color-on-surface-variant);
             cursor: default;
        }
        .input-group input:focus {
            outline: none;
            border-bottom: 2px solid var(--md-sys-color-primary); /* Thicker primary underline on focus */
            background-color: color-mix(in srgb, var(--md-sys-color-primary) 8%, var(--md-sys-color-surface));
            margin-bottom: calc(var(--md-sys-spacing-l) - 1px); /* Adjust for thicker border to prevent layout shift*/
        }
         .input-group input[type="date"]::-webkit-calendar-picker-indicator { /* Style date picker icon if possible */
            opacity: 0.6;
            cursor: pointer;
        }


        .btn-save { /* M3 Filled Button */
            background-color: var(--md-sys-color-primary);
            color: var(--md-sys-color-on-primary);
            padding: var(--md-sys-spacing-s) var(--md-sys-spacing-l); 
            border-radius: var(--md-sys-shape-corner-full); 
            font-family: var(--md-sys-typescale-label-large-font-family-name);
            font-weight: var(--md-sys-font-weight-medium);
            font-size: var(--md-sys-typescale-label-large-font-size);
            transition: background-color var(--md-sys-motion-duration-short) var(--md-sys-motion-easing-standard),
                        box-shadow var(--md-sys-motion-duration-short) var(--md-sys-motion-easing-standard);
            border: none; cursor: pointer; min-width: 120px;
            display: inline-flex; align-items: center; justify-content: center; gap: var(--md-sys-spacing-xs);
        }
        .btn-save:hover {
            background-color: color-mix(in srgb, var(--md-sys-color-primary) 92%, black); 
            box-shadow: var(--md-sys-elevation-level1);
        }
        .btn-save:disabled {
            background-color: color-mix(in srgb, var(--md-sys-color-on-surface) 12%, transparent); /* M3 disabled filled button */
            color: color-mix(in srgb, var(--md-sys-color-on-surface) 38%, transparent);
            box-shadow: none; cursor: not-allowed;
        }
        
        .message { /* M3 Banner/Snackbar like */
            font-family: var(--md-sys-typescale-body-small-font-family-name);
            font-size: var(--md-sys-typescale-body-small-font-size);
            padding: var(--md-sys-spacing-m); 
            border-radius: var(--md-sys-shape-corner-extra-small); 
            margin-top: var(--md-sys-spacing-m);
            text-align: left; 
            display: flex; align-items: center; gap: var(--md-sys-spacing-s);
        }
        .message.success {
            background-color: var(--md-sys-color-success-container); 
            color: var(--md-sys-color-on-success-container); 
        }
        .message.error {
            background-color: var(--md-sys-color-error-container); 
            color: var(--md-sys-color-on-error-container); 
        }
        
        #auth-redirect-message .auth-container { /* Styles for auth redirect message box */
            background-color: var(--md-sys-color-surface);
            border-radius: var(--md-sys-shape-corner-large);
            box-shadow: var(--md-sys-elevation-level2);
            padding: var(--md-sys-spacing-xl); width: 100%; max-width: 480px;
            text-align: center; margin: var(--md-sys-spacing-xl) auto;
        }
        
        .spinner {
            border: 3px solid color-mix(in srgb, currentColor 20%, transparent);
            border-radius: 50%;
            border-top-color: currentColor;
            width: 16px; height: 16px;
            animation: spin 1s linear infinite;
            display: inline-block; /* margin-right handled by gap in .btn-save */
            vertical-align: middle;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .hidden { display: none !important; }

        @media (max-width: 768px) {
            .dashboard-content-area { padding: var(--md-sys-spacing-l); }
            .settings-container { padding: var(--md-sys-spacing-l); }
            .main-nav { justify-content: flex-start; }
        }
         @media (max-width: 480px) {
            .dashboard-header { padding: var(--md-sys-spacing-s) var(--md-sys-spacing-m); }
            .dashboard-header .logo-small { max-width: 100px; }
            .welcome-user { display: none; } 
            .btn-logout { padding: var(--md-sys-spacing-xxs) var(--md-sys-spacing-s); font-size: var(--md-sys-typescale-label-large-font-size); }
            .nav-tab { padding: var(--md-sys-spacing-s); }
         }
    </style>

        const saveExamDateButton = document.getElementById('save-exam-date-button');
        const examDateSpinner = document.getElementById('exam-date-spinner');
        const examDateMessage = document.getElementById('exam-date-message');


        // UI Helper Functions
        function setButtonLoading(button, spinner, isLoading) {
            if (!button || !spinner) return;
            button.disabled = isLoading;
            spinner.classList.toggle('hidden', !isLoading);
            button.classList.toggle('opacity-70', isLoading); 
        }

        function showMessageElement(element, text, type = 'success') {
            if (!element) return;
            element.innerHTML = ''; 
            
            const iconSpan = document.createElement('span');
            iconSpan.classList.add('material-symbols-outlined');
            iconSpan.style.marginRight = 'var(--md-sys-spacing-xs)';
            iconSpan.style.fontSize = '1.25rem'; // Match button icon size

            if (type === 'success') {
                iconSpan.textContent = 'check_circle';
                iconSpan.style.color = 'var(--md-sys-color-on-success-container)'; // Icon color consistent with text
            } else {
                iconSpan.textContent = 'error';
                iconSpan.style.color = 'var(--md-sys-color-on-error-container)';
            }
            
            const textSpan = document.createElement('span');
            textSpan.textContent = text;

            element.appendChild(iconSpan);
            element.appendChild(textSpan);
            
            element.className = 'message'; 
            element.classList.add(type);
            element.classList.remove('hidden');
            setTimeout(() => {
                element.classList.add('hidden');
            }, 5000);
        }


        auth.onAuthStateChanged(user => {
            if (user) {
                dashboardWrapper.classList.remove('hidden');
                if (authRedirectMessage) authRedirectMessage.classList.add('hidden');
                
                const displayName = user.displayName || user.email || 'Student';
                if (studentDisplayNameHeader) studentDisplayNameHeader.textContent = displayName;
                
                if (settingsNameInput) settingsNameInput.value = user.displayName || '';
                if (settingsEmailInput) settingsEmailInput.value = user.email || '';
                
                loadExamDate(user);

            } else {
                dashboardWrapper.classList.add('hidden');
                if (authRedirectMessage) authRedirectMessage.classList.remove('hidden');
                // Consider redirecting to login if this page strictly requires auth
                // window.location.href = 'student_dashboard.html'; 
            }
        });

        if(logoutButton){
            logoutButton.addEventListener('click', () => {
                if(confirm("Are you sure you want to log out?")){
                    auth.signOut().then(() => {
                        window.location.href = 'student_dashboard.html'; // Redirect to login
                    }).catch(error => {
                        console.error("Logout error:", error);
                        showMessageElement(profileMessage, 'Error logging out: ' + error.message, 'error');
                    });
                }
            });
        }

        // Profile Settings
        if(saveProfileButton) {
            saveProfileButton.addEventListener('click', async () => {
                const user = auth.currentUser;
                if (!user) return;

                const newName = settingsNameInput.value.trim();
                
                if (!newName) {
                    showMessageElement(profileMessage, 'Name cannot be empty.', 'error');
                    return;
                }
                
                setButtonLoading(saveProfileButton, profileSpinner, true);
                
                try {
                    if (user.displayName !== newName) {
                        await user.updateProfile({ displayName: newName });
                    }
                    // Update Firestore record if you store display name there too
                    await db.collection('users').doc(user.uid).set({
                        displayName: newName,
                    }, { merge: true });

                    showMessageElement(profileMessage, 'Profile updated successfully!', 'success');
                    if (studentDisplayNameHeader) studentDisplayNameHeader.textContent = newName; // Update header immediately

                } catch (error) {
                    console.error("Error updating profile:", error);
                    showMessageElement(profileMessage, 'Error updating profile: ' + error.message, 'error');
                } finally {
                    setButtonLoading(saveProfileButton, profileSpinner, false);
                }
            });
        }

        // Password Settings
        if(changePasswordButton){
            changePasswordButton.addEventListener('click', async () => {
                const user = auth.currentUser;
                if (!user) return;

                const currentPassword = currentPasswordInput.value;
                const newPassword = newPasswordInput.value;
                const confirmPassword = confirmPasswordInput.value;

                if (!currentPassword) {
                    showMessageElement(passwordMessage, 'Please enter your current password.', 'error'); return;
                }
                if (newPassword.length < 6) {
                    showMessageElement(passwordMessage, 'New password must be at least 6 characters.', 'error'); return;
                }
                if (newPassword !== confirmPassword) {
                    showMessageElement(passwordMessage, 'New passwords do not match.', 'error'); return;
                }

                setButtonLoading(changePasswordButton, passwordSpinner, true);

                try {
                    const credential = firebase.auth.EmailAuthProvider.credential(user.email, currentPassword);
                    await user.reauthenticateWithCredential(credential);
                    await user.updatePassword(newPassword);
                    
                    showMessageElement(passwordMessage, 'Password changed successfully!', 'success');
                    currentPasswordInput.value = '';
                    newPasswordInput.value = '';
                    confirmPasswordInput.value = '';

                } catch (error) {
                    console.error("Error changing password:", error);
                    let friendlyMessage = 'Error changing password. Please check your current password and try again.';
                    if(error.code === 'auth/wrong-password'){
                         friendlyMessage = 'Incorrect current password. Please try again.';
                    }
                    showMessageElement(passwordMessage, friendlyMessage, 'error');
                } finally {
                    setButtonLoading(changePasswordButton, passwordSpinner, false);
                }
            });
        }

        // Exam Date Settings
        async function loadExamDate(user) {
            if (!user || !db || !settingsExamDateInput || !daysRemainingDisplay) return;
            try {
                const docRef = db.collection('userPreferences').doc(user.uid);
                const docSnap = await docRef.get();
                if (docSnap.exists) {
                    const preferences = docSnap.data();
                    if (preferences.examDate) {
                        settingsExamDateInput.value = preferences.examDate;
                        updateDaysRemainingDisplay(preferences.examDate);
                    } else {
                        updateDaysRemainingDisplay(null);
                    }
                } else {
                     updateDaysRemainingDisplay(null); // No preference document yet
                }
            } catch (error) {
                console.error("Error loading exam date:", error);
                showMessageElement(examDateMessage, 'Could not load exam date.', 'error');
                updateDaysRemainingDisplay(null);
            }
        }
        
        function updateDaysRemainingDisplay(examDateStr) {
            if (!daysRemainingDisplay) return;
            if (!examDateStr) {
                daysRemainingDisplay.value = 'Not set';
                daysRemainingDisplay.style.color = 'var(--md-sys-color-on-surface-variant)';
                return;
            }
            const examDate = new Date(examDateStr + "T00:00:00"); // Treat as local date
            const today = new Date();
            today.setHours(0,0,0,0); 

            if (examDate < today) {
                daysRemainingDisplay.value = 'Date has passed';
                daysRemainingDisplay.style.color = 'var(--md-sys-color-error)';
            } else {
                const diffTime = examDate.getTime() - today.getTime(); 
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                daysRemainingDisplay.value = `${diffDays} day(s) remaining`;
                daysRemainingDisplay.style.color = 'var(--md-sys-color-primary)';
            }
        }
        
        if(settingsExamDateInput){
            settingsExamDateInput.addEventListener('change', () => {
                updateDaysRemainingDisplay(settingsExamDateInput.value);
            });
        }

        if(saveExamDateButton){
            saveExamDateButton.addEventListener('click', async () => {
                const user = auth.currentUser;
                if (!user || !db) return;

                const examDate = settingsExamDateInput.value;
                if (!examDate) {
                     try {
                        await db.collection('userPreferences').doc(user.uid).update({ examDate: firebase.firestore.FieldValue.delete() });
                        showMessageElement(examDateMessage, 'Exam date cleared.', 'success');
                        updateDaysRemainingDisplay(null);
                    } catch (error) {
                        console.error("Error clearing exam date:", error);
                        showMessageElement(examDateMessage, 'Error clearing exam date.', 'error');
                    }
                    return;
                }
                
                setButtonLoading(saveExamDateButton, examDateSpinner, true);

                try {
                    await db.collection('userPreferences').doc(user.uid).set({
                        examDate: examDate
                    }, { merge: true });
                    showMessageElement(examDateMessage, 'Exam date saved successfully!', 'success');
                    updateDaysRemainingDisplay(examDate);
                } catch (error) {
                    console.error("Error saving exam date:", error);
                    showMessageElement(examDateMessage, 'Error saving exam date: ' + error.message, 'error');
                } finally {
                     setButtonLoading(saveExamDateButton, examDateSpinner, false);
                }
            });
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('.main-nav .nav-tab').forEach(tab => {
                tab.classList.remove('active');
                tab.setAttribute('aria-selected', 'false');
            });
            // No specific tab is "active" on the settings page itself by default.
        });

    </script>
</body>
</html>
