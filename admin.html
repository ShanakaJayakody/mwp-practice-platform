<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Performance Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Base styles for body and main containers */
        body { 
            font-family: 'Inter', sans-serif; 
            margin: 0; 
            background-color: #f0f4f8; /* Light grayish blue */
            color: #1f2937; /* Darker gray for text */
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding-top: 2rem; /* Space from top */
            min-height: 100vh; 
        }
        .container { 
            background-color: #ffffff; 
            padding: 2rem; 
            border-radius: 0.75rem; /* Softer corners */
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04); /* Softer shadow */
            width: 100%; 
            max-width: 1200px; 
            margin: 1rem; 
        }
        .login-container { 
            max-width: 400px; 
            margin: 2rem auto; 
            padding: 2.5rem; /* More padding */
            background-color: #fff; 
            border-radius: 0.5rem; 
            box-shadow: 0 6px 12px rgba(0,0,0,0.1); 
        }

        /* Input field styling */
        input[type="email"], input[type="password"] { 
            width: 100%; 
            padding: 0.875rem; /* Slightly more padding */
            margin-bottom: 1.25rem; 
            border: 1px solid #d1d5db; /* Tailwind gray-300 */
            border-radius: 0.375rem; 
            box-sizing: border-box; 
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        input[type="email"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #3b82f6; /* Tailwind blue-500 */
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.4);
        }

        /* General button styling */
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.95rem;
            transition: background-color 0.2s, box-shadow 0.2s;
            text-align: center;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        }
        .btn:hover {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        /* Email login button */
        .btn-email {
            background-color: #2563eb; /* Tailwind blue-600 */
            color: white;
            margin-bottom: 0.75rem; /* Space before OR divider */
        }
        .btn-email:hover {
            background-color: #1d4ed8; /* Tailwind blue-700 */
        }

        /* Google login button */
        .btn-google {
            background-color: #ffffff;
            color: #374151; /* Tailwind gray-700 */
            border: 1px solid #d1d5db; /* Tailwind gray-300 */
            margin-top: 0.75rem; /* Space after OR divider */
        }
        .btn-google:hover {
            background-color: #f9fafb; /* Tailwind gray-50 */
        }
        .btn-google img { /* For Google icon */
            width: 20px;
            height: 20px;
            margin-right: 0.75rem;
        }


        .btn-logout { 
            background-color: #ef4444; /* Tailwind red-500 */
            color: white;
        }
        .btn-logout:hover { 
            background-color: #dc2626; /* Tailwind red-600 */
        }

        /* Table and other dashboard styles */
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #e5e7eb; padding: 10px; text-align: left; font-size: 0.9rem; }
        th { background-color: #f3f4f6; color: #374151; font-weight: 600; text-transform: uppercase; letter-spacing: 0.05em;}
        tr:nth-child(even) { background-color: #f9fafb; }
        h1 { color: #111827; text-align: center; margin-bottom: 1.5rem; font-size: 1.75rem; font-weight: 700; }
        h2 { color: #1f2937; }
        td { word-break: break-word; white-space: pre-wrap; }
        .hidden { display: none !important; }
        #admin-controls { text-align: right; margin-bottom: 1rem; display: flex; justify-content: flex-end; align-items: center; }
        .social-login-divider { 
            display: flex; 
            align-items: center; 
            text-align: center; 
            color: #6b7280; /* Tailwind gray-500 */
            margin: 1.5rem 0; /* Increased margin */
        }
        .social-login-divider::before,
        .social-login-divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #e5e7eb; /* Tailwind gray-200 */
        }
        .social-login-divider span { 
            padding: 0 1rem; /* More padding for OR text */
            font-size: 0.875rem;
        }
        #login-error {
            min-height: 1.25rem; /* Reserve space for error message */
        }

        /* New styles for filtering controls */
        .filter-controls {
            background-color: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            padding: 1.25rem;
            margin-bottom: 1.5rem;
        }
        
        .filter-row {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
            flex: 1;
            min-width: 200px;
        }
        
        .filter-group label {
            font-size: 0.8rem;
            font-weight: 600;
            color: #4b5563;
            margin-bottom: 0.375rem;
        }
        
        .filter-input {
            padding: 0.625rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            font-size: 0.9rem;
        }
        
        .filter-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.3);
        }
        
        .filter-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 0.5rem;
        }
        
        .filter-button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.375rem;
            font-weight: 500;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .apply-filters {
            background-color: #3b82f6;
            color: white;
        }
        
        .apply-filters:hover {
            background-color: #2563eb;
        }
        
        .reset-filters {
            background-color: #f3f4f6;
            color: #4b5563;
            border: 1px solid #d1d5db;
        }
        
        .reset-filters:hover {
            background-color: #e5e7eb;
        }
        
        .export-csv {
            background-color: #10b981;
            color: white;
        }
        
        .export-csv:hover {
            background-color: #059669;
        }
        
        /* Sortable table headers */
        th.sortable {
            cursor: pointer;
            position: relative;
            padding-right: 20px;
        }
        
        th.sortable::after {
            content: "↕️";
            font-size: 0.8rem;
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0.5;
        }
        
        th.sorted-asc::after {
            content: "↑";
            opacity: 1;
        }
        
        th.sorted-desc::after {
            content: "↓";
            opacity: 1;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .filter-row {
                flex-direction: column;
                gap: 0.75rem;
            }
            
            .filter-group {
                width: 100%;
            }
            
            .filter-actions {
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .filter-button {
                width: 100%;
            }
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
</head>
<body>
    <div id="login-section" class="login-container">
        <h2 class="text-2xl font-bold text-center mb-8 text-gray-800">Admin Portal</h2>
        <input type="email" id="admin-email" placeholder="Email Address">
        <input type="password" id="admin-password" placeholder="Password">
        <button id="admin-login-button" class="btn btn-email">Login with Email</button>
        
        <div class="social-login-divider"><span>OR</span></div>

        <button id="google-login-button" class="btn btn-google">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google icon">
            Sign in with Google
        </button>
        <p id="login-error" class="text-red-600 text-sm mt-4 text-center"></p>
    </div>

    <div id="dashboard-section" class="container hidden">
        <div id="admin-controls">
            <span id="admin-user-email" class="text-gray-700 mr-4"></span>
            <button id="admin-logout-button" class="btn btn-logout text-sm px-4 py-2">Logout</button>
        </div>
        <h1>Student Performance Dashboard</h1>
        
        <!-- Filter controls -->
        <div class="filter-controls">
            <h2 class="text-lg font-semibold mb-3">Filter Results</h2>
            
            <div class="filter-row">
                <div class="filter-group">
                    <label for="filter-student">Student Name/Email</label>
                    <input type="text" id="filter-student" class="filter-input" placeholder="Filter by student name or email">
                </div>
                
                <div class="filter-group">
                    <label for="filter-exam">Exam Type</label>
                    <select id="filter-exam" class="filter-input">
                        <option value="">All Exams</option>
                        <option value="QR Test 1">QR Test 1</option>
                        <option value="QR Test 2">QR Test 2</option>
                        <option value="QR Test 3">QR Test 3</option>
                        <option value="QR Test 4">QR Test 4</option>
                        <option value="QR Test 5">QR Test 5</option>
                        <option value="QR Test 6">QR Test 6</option>
                        <option value="VR Focus Group 16">VR Focus Group 16</option>
                        <option value="DM Syllogisms Worksheet 1">DM Syllogisms Worksheet 1</option>
                        <option value="DM Syllogisms Worksheet 2">DM Syllogisms Worksheet 2</option>
                        <option value="DM Syllogisms Worksheet 3">DM Syllogisms Worksheet 3</option>
                        <option value="DM Syllogisms Worksheet 4">DM Syllogisms Worksheet 4</option>
                        <option value="DM Syllogisms Worksheet 5">DM Syllogisms Worksheet 5</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="filter-date-from">From Date</label>
                    <input type="date" id="filter-date-from" class="filter-input">
                </div>
                
                <div class="filter-group">
                    <label for="filter-date-to">To Date</label>
                    <input type="date" id="filter-date-to" class="filter-input">
                </div>
            </div>
            
            <div class="filter-row">
                <div class="filter-group">
                    <label for="search-input">Search (any field)</label>
                    <input type="text" id="search-input" class="filter-input" placeholder="Search in all fields">
                </div>
                <div class="filter-group">
                    <label for="filter-score-min">Min Score</label>
                    <input type="number" id="filter-score-min" class="filter-input" placeholder="Min score" min="0">
                </div>
                <div class="filter-group">
                    <label for="filter-score-max">Max Score</label>
                    <input type="number" id="filter-score-max" class="filter-input" placeholder="Max score" max="36">
                </div>
                <div class="filter-group">
                    <label for="submissions-count">Results Count</label>
                    <div id="submissions-count" class="mt-2 text-center text-gray-600 font-semibold">Showing 0 results</div>
                </div>
            </div>
            
            <div class="filter-actions">
                <div>
                    <button id="apply-filters" class="filter-button apply-filters mr-2">Apply Filters</button>
                    <button id="reset-filters" class="filter-button reset-filters">Reset</button>
                </div>
                <button id="export-csv" class="filter-button export-csv">Export to CSV</button>
            </div>
        </div>
        
        <div id="performance-table-container">
            <p>Loading performance data...</p>
        </div>
    </div>

    <!-- Details Modal HTML (Add this at the end of your body, before the main script tag) -->
    <div id="detailsModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center hidden z-50">
        <div class="bg-white p-6 rounded-lg shadow-xl w-full max-w-2xl max-h-[80vh] overflow-y-auto">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-semibold text-gray-800">Submission Details</h3>
                <button id="closeModalButton" class="text-gray-500 hover:text-gray-700 text-2xl font-bold">&times;</button>
            </div>
            <div id="modalContent" class="text-sm">
                <!-- Details will be populated here -->
            </div>
        </div>
    </div>

    <script>
        // --- Firebase Configuration & Initialization ---
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY", // Replace with your actual Firebase config
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID",
            measurementId: "YOUR_MEASUREMENT_ID" // Optional
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // --- DOM Elements ---
        const loginContainer = document.getElementById('login-section');
        const adminPanel = document.getElementById('dashboard-section');
        const loginButton = document.getElementById('admin-login-button');
        const logoutButton = document.getElementById('admin-logout-button');
        const emailInput = document.getElementById('admin-email');
        const passwordInput = document.getElementById('admin-password');
        const loginMessage = document.getElementById('login-error');
        const performanceTableBody = document.getElementById('performance-table-container');
        const noResultsMessage = document.getElementById('submissions-count');
        const examNameFilter = document.getElementById('filter-exam');
        const studentNameFilter = document.getElementById('filter-student');
        const dateFilter = document.getElementById('filter-date-from');
        const exportCsvBtn = document.getElementById('export-csv');
        // Modal Elements
        const detailsModal = document.getElementById('detailsModal');
        const modalContent = document.getElementById('modalContent');
        const closeModalButton = document.getElementById('closeModalButton');

        // --- State & Configuration ---
        let allPerformanceData = [];
        let filteredData = []; // Will store currently filtered data
        let currentSortColumn = 'submissionTimestamp'; // Default sort column
        let currentSortOrder = 'desc'; // Default sort order: descending
        const specificAdminUid = "CPQ9CqEuY0Z1n2Yso0NPGN2j9z73"; // Replace with your actual Admin UID

        // --- Authentication Logic ---
        auth.onAuthStateChanged(user => {
            if (user) {
                console.log("Auth state changed: User is signed in.", user.uid);
                // ADMIN UID CHECK
                if (user.uid !== specificAdminUid) {
                    console.warn("Unauthorized access attempt by UID:", user.uid);
                    if(loginMessage) loginMessage.textContent = "You are not authorized to view this data.";
                    if(adminUserEmailSpan) adminUserEmailSpan.textContent = 'Not Authorized';
                    if(loginContainer) loginContainer.classList.remove('hidden');
                    if(adminPanel) adminPanel.classList.add('hidden');
                    auth.signOut(); // Optional: sign out non-admin
                    return;
                }
                // END ADMIN UID CHECK

                if(adminUserEmailSpan) adminUserEmailSpan.textContent = `Logged in as: ${user.email || user.displayName || 'Admin'}`;
                loginContainer.classList.add('hidden');
                adminPanel.classList.remove('hidden');
                fetchPerformanceData(); 
            } else {
                console.log("User logged out or not logged in.");
                adminPanel.classList.add('hidden');
                loginContainer.classList.remove('hidden');
                loginMessage.textContent = 'Please log in to access the admin panel.';
                performanceTableBody.innerHTML = ''; // Clear table
                noResultsMessage.classList.remove('hidden');
                noResultsMessage.textContent = 'Please log in to view data.';
            }
        });

        function displayLoginMessage(message, isError = true) {
            loginMessage.textContent = message;
            loginMessage.className = isError ? 'text-red-500 text-sm mt-2' : 'text-green-500 text-sm mt-2';
        }

        loginButton.addEventListener('click', () => {
            const email = emailInput.value;
            const password = passwordInput.value;
            if (!email || !password) {
                displayLoginMessage("Please enter both email and password.");
                return;
            }
            auth.signInWithEmailAndPassword(email, password)
                .then(userCredential => {
                    // onAuthStateChanged will handle UI changes
                    displayLoginMessage("Login successful! Fetching data...", false);
                })
                .catch(error => {
                    console.error("Login error: ", error);
                    displayLoginMessage(`Login failed: ${error.message}`);
                });
        });

        logoutButton.addEventListener('click', () => {
            auth.signOut().then(() => {
                // onAuthStateChanged will handle UI changes
                allPerformanceData = []; // Clear data on logout
                // filteredPerformanceData = [];
                displayResults([]); // Clear table display
                updateExamFilterOptions(new Set()); // Clear filters
            });
        });

        // --- Data Fetching and Display ---
        async function fetchPerformanceData() {
            if (!auth.currentUser) {
                console.log("FetchPerformanceData called, but no user is logged in.");
                performanceTableBody.innerHTML = '<p class="text-center text-gray-500">Please log in to view data.</p>';
                return;
            }
            // ADMIN UID CHECK for fetchPerformanceData
            if (auth.currentUser.uid !== specificAdminUid) {
                console.warn("Unauthorized data fetch attempt by UID:", auth.currentUser.uid);
                performanceTableBody.innerHTML = '<p class="text-center text-red-500">You are not authorized to view this data.</p>';
                return;
            }
            // END ADMIN UID CHECK

            console.log("Attempting to fetch performance data (user authenticated)...");
            const performanceCollection = db.collection("performanceSubmissions")
                                          .orderBy("submissionTimestamp", "desc"); // Sort by newest first

            performanceCollection.get()
                .then(querySnapshot => {
                    allPerformanceData = querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    console.log("Fetched performance data items: ", allPerformanceData.length);
                    applyFilters(); // Display initial data
                    updateExamFilterOptions(new Set(allPerformanceData.map(item => item.examName)));
                })
                .catch(error => {
                    console.error("Error fetching performance data: ", error);
                    noResultsMessage.textContent = 'Error fetching data. Check console for details.';
                    noResultsMessage.classList.remove('hidden');
                });
        }

        function applyFilters() {
            const examFilterValue = examNameFilter.value;
            const nameFilterValue = studentNameFilter.value.toLowerCase();
            const dateFilterValue = dateFilter.value;

            let dataToDisplay = allPerformanceData;

            if (examFilterValue) {
                dataToDisplay = dataToDisplay.filter(item => item.examName === examFilterValue);
            }
            if (nameFilterValue) {
                dataToDisplay = dataToDisplay.filter(item => item.studentName && item.studentName.toLowerCase().includes(nameFilterValue));
            }
            if (dateFilterValue) {
                dataToDisplay = dataToDisplay.filter(item => {
                    if (!item.submissionTimestamp || !item.submissionTimestamp.toDate) return false;
                    const itemDate = item.submissionTimestamp.toDate().toISOString().split('T')[0];
                    return itemDate === dateFilterValue;
                });
            }
            // filteredPerformanceData = dataToDisplay; // No longer need this if displayResults is called directly
            displayResults(dataToDisplay);
        }

        function updateExamFilterOptions(uniqueExamNames) {
            const currentSelection = examNameFilter.value;
            examNameFilter.innerHTML = '<option value="">All Exams</option>'; // Reset
             // Add DM Syllogisms Worksheets 1-5 and VR Focus Group 16 by default if not in uniqueExamNames
            const defaultExams = [
                "DM Syllogisms Worksheet 1", "DM Syllogisms Worksheet 2",
                "DM Syllogisms Worksheet 3", "DM Syllogisms Worksheet 4",
                "DM Syllogisms Worksheet 5", "VR Focus Group 16"
            ];
            defaultExams.forEach(name => uniqueExamNames.add(name));

            Array.from(uniqueExamNames).sort().forEach(name => {
                if (!name) return; // Skip null or empty names
                const option = document.createElement('option');
                option.value = name;
                option.textContent = name;
                examNameFilter.appendChild(option);
            });
            // Restore previous selection if still valid
            if (Array.from(uniqueExamNames).includes(currentSelection)) {
                examNameFilter.value = currentSelection;
            }
        }

        function displayResults(data) {
            if (!performanceTableBody) { console.error('performanceTableBody not found'); return; }
            if (data.length === 0) {
                performanceTableBody.innerHTML = "<p class=\"text-center text-gray-600\">No matching records found.</p>";
                if (noResultsMessage) noResultsMessage.textContent = "Showing 0 results";
                return;
            }
            
            let tableHTML = `
                <div class="overflow-x-auto">
                    <table class="min-w-full">
                        <thead>
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider sortable ${currentSortColumn === 'submissionTimestamp' ? 'sorted-' + currentSortOrder : ''}" 
                                    data-sort="submissionTimestamp">Timestamp</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider sortable ${currentSortColumn === 'studentName' ? 'sorted-' + currentSortOrder : ''}" 
                                    data-sort="studentName">Student Name</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider sortable ${currentSortColumn === 'userId' ? 'sorted-' + currentSortOrder : ''}" 
                                    data-sort="userId">User ID</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider sortable ${currentSortColumn === 'examName' ? 'sorted-' + currentSortOrder : ''}" 
                                    data-sort="examName">Exam Name</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider sortable ${currentSortColumn === 'score' ? 'sorted-' + currentSortOrder : ''}" 
                                    data-sort="score">Score</th>
                                 <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider sortable ${currentSortColumn === 'timeTaken' ? 'sorted-' + currentSortOrder : ''}" 
                                    data-sort="timeTaken">Time Taken</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider sortable ${currentSortColumn === 'focusRating' ? 'sorted-' + currentSortOrder : ''}" 
                                    data-sort="focusRating">Focus (1-5)</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">Details</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
            `;

            data.forEach((item, index) => {
                const submissionDate = item.submissionTimestamp && item.submissionTimestamp.toDate ? item.submissionTimestamp.toDate().toLocaleString() : (item.submissionTimestamp ? new Date(item.submissionTimestamp).toLocaleString() : 'N/A');
                const scoreDisplay = item.score !== undefined ? `${item.score} / ${item.totalPossibleScore || item.totalQuestions || 'N/A'}` : 'N/A';

                tableHTML += `
                    <tr id="submission-row-${index}">
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">${submissionDate}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800 font-medium">${item.studentName || 'N/A'}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">${item.userId || 'N/A'}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">${item.examName || 'N/A'}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">${scoreDisplay}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">${item.timeTaken || 'N/A'}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">${item.focusRating || 'N/A'}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm">
                            <button class="text-blue-600 hover:text-blue-800 font-medium view-details-btn" data-item-id="${item.id}">View</button>
                        </td>
                    </tr>
                `;
            });

            tableHTML += `
                        </tbody>
                    </table>
                </div>
            `;
            performanceTableBody.innerHTML = tableHTML;

            // Add event listeners to new "View Details" buttons
            document.querySelectorAll('.view-details-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const itemId = this.dataset.itemId;
                    const itemToShow = filteredData.find(d => d.id === itemId); // Use filteredData here
                    if (itemToShow) {
                        showDetailsModal(itemToShow);
                    } else {
                        console.error("Could not find item with ID:", itemId, "in filteredData");
                         const allDataItem = allPerformanceData.find(d => d.id === itemId);
                         if(allDataItem) {
                            console.log("Found in allPerformanceData, showing that instead.");
                            showDetailsModal(allDataItem);
                         } else {
                            alert("Details for this item could not be loaded.");
                         }
                    }
                });
            });

            // Re-attach sort listeners to headers
            document.querySelectorAll('th.sortable').forEach(th => {
                th.addEventListener('click', () => {
                    sortData(th.dataset.sort);
                });
            });
        }

        // --- Modal Functions NEW ---
        function showDetailsModal(item) {
            if (!item) return;
            modalContent.innerHTML = ''; // Clear previous content

            let contentHtml = `
                <h4 class="text-lg font-semibold mb-2">${item.examName || 'N/A'} - ${item.studentName || 'N/A'}</h4>
                <div class="grid grid-cols-2 gap-x-4 gap-y-2 mb-3">
                    <p><strong>User ID:</strong> ${item.userId || 'N/A'}</p>
                    <p><strong>Score:</strong> ${item.score !== undefined ? item.score : 'N/A'} / ${item.totalPossibleScore !== undefined ? item.totalPossibleScore : 'N/A'}</p>
                    <p><strong>Time Taken:</strong> ${item.timeTaken || 'N/A'}</p>
                    <p><strong>Date:</strong> ${item.submissionTimestamp && item.submissionTimestamp.toDate ? item.submissionTimestamp.toDate().toLocaleString() : (item.submissionTimestamp ? new Date(item.submissionTimestamp).toLocaleString() : 'N/A')}</p>
                    <p><strong>Goal:</strong> ${item.goal || 'N/A'}</p>
                    <p><strong>Focus Area:</strong> ${item.focusArea || 'N/A'}</p>
                    <p><strong>Focus Rating:</strong> ${item.focusRating || 'N/A'}</p>
                </div>
                <div class="mb-3">
                    <p class="font-semibold">Reflection:</p>
                    <p class="whitespace-pre-wrap bg-gray-50 p-2 rounded">${item.reflection || 'No reflection provided.'}</p>
                </div>
            `;

            if (item.questions && Array.isArray(item.questions)) {
                contentHtml += '<h5 class="text-md font-semibold mt-3 mb-1">Question Breakdown:</h5>';
                contentHtml += '<div class="space-y-3">';
                item.questions.forEach((q, index) => {
                    contentHtml += `
                        <div class="p-2 border rounded bg-gray-50">
                            <p class="font-semibold">Question ${q.questionIndex !== undefined ? q.questionIndex + 1 : 'N/A'} (Points: ${q.points !== undefined ? q.points : 'N/A'}/2)</p>
                            <p class="text-xs text-gray-600 mb-1 whitespace-pre-wrap"><strong>Premise:</strong> ${q.premise || 'N/A'}</p>
                            <ul class="list-disc list-inside pl-1 text-xs space-y-0.5">
                    `;
                    if (q.statements && Array.isArray(q.statements)) {
                        q.statements.forEach((stmt, stmtIdx) => {
                            const userAns = q.userAnswers && q.userAnswers[stmtIdx] !== undefined ? q.userAnswers[stmtIdx] : 'N/A';
                            const correctAns = q.correctAnswers && q.correctAnswers[stmtIdx] !== undefined ? q.correctAnswers[stmtIdx] : 'N/A';
                            const isCorrect = userAns !== 'N/A' && userAns === correctAns;
                            contentHtml += `
                                <li>
                                    "${stmt || 'Statement text missing'}"
                                    <br> &nbsp;&nbsp;&nbsp;Your: <span class="${userAns !== 'N/A' ? (isCorrect ? 'text-green-600' : 'text-red-600') : 'text-gray-500'}">${userAns}</span> |
                                    Correct: <span class="text-blue-600">${correctAns}</span>
                                </li>
                            `;
                        });
                    } else {
                        contentHtml += '<li>No statements data available.</li>';
                    }
                    contentHtml += `</ul>`;
                    if (q.explanation) {
                         contentHtml += `<p class="text-xs mt-1 text-gray-700 bg-yellow-50 p-1 rounded"><strong>Explanation:</strong> ${q.explanation || 'N/A'}</p>`;
                    }
                    contentHtml += `</div>`;
                });
                contentHtml += '</div>';
            }

            modalContent.innerHTML = contentHtml;
            if (detailsModal) detailsModal.classList.remove('hidden');
        }

        if (closeModalButton) {
            closeModalButton.addEventListener('click', () => {
                if (detailsModal) detailsModal.classList.add('hidden');
            });
        }
        if (detailsModal) {
            detailsModal.addEventListener('click', (event) => { // Close modal if clicked outside
                if (event.target === detailsModal) {
                    detailsModal.classList.add('hidden');
                }
            });
        }
        // END MODAL FUNCTIONS NEW

        // --- CSV Export ---
        function exportToCSV() {
            // Only export if there's data
            if (allPerformanceData.length === 0) {
                alert('No data to export!');
                return;
            }
            
            // Define CSV headers
            const headers = [
                'Submission Time',
                'Student Name',
                'Student Email',
                'Exam Name',
                'Score',
                'Total Questions',
                'Time Taken',
                'Goal',
                'Focus Area',
                'Focus Rating',
                'Reflection'
            ];
            
            // Format data for CSV
            const rows = [headers];
            
            allPerformanceData.forEach(item => {
                const row = [
                    item.submissionTimestamp ? new Date(item.submissionTimestamp).toLocaleString() : 'N/A',
                    item.studentName || 'N/A',
                    item.studentEmail || 'N/A',
                    item.examName || 'N/A',
                    item.score !== undefined ? item.score.toString() : 'N/A',
                    item.totalQuestions !== undefined ? item.totalQuestions.toString() : 'N/A',
                    item.timeTaken || 'N/A',
                    item.goal || 'N/A',
                    item.focusArea || 'N/A',
                    item.focusRating || 'N/A',
                    item.reflection || 'N/A'
                ];
                
                // Clean up any commas and quotes in the data to avoid CSV issues
                const cleanedRow = row.map(cell => {
                    // Escape double quotes with double quotes
                    const escaped = String(cell).replace(/"/g, '""');
                    // Wrap in quotes if contains comma, newline or quotes
                    return /[",\n\r]/.test(escaped) ? `"${escaped}"` : escaped;
                });
                
                rows.push(cleanedRow);
            });
            
            // Convert to CSV string
            const csvContent = rows.map(row => row.join(',')).join('\n');
            
            // Create and trigger download
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.setAttribute('href', url);
            link.setAttribute('download', `performance_data_${new Date().toISOString().slice(0,10)}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
